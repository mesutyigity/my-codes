<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bowlby+One+SC&family=Sorts+Mill+Goudy:ital@1&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <div id="container">
      <header id="header">
        <h1 id="title">NET<span id="span">FLIX</span></h1>
        <h3 id="description">
          Thank you for signing up to Netflix.Tell me more about yourself.
        </h3>
      </header>
      <section id="survey-form-container">
        <form action="./result.htm" method="get">
          <div class="input-box">
            <label for="name">Name</label>
            <br />
            <input
              type="text"
              name="name"
              placeholder="Enter your name"
              id="name"
            />
          </div>
          <div class="input-box">
            <label for="age">Age</label>
            <input
              type="number"
              name="age"
              id="age"
              placeholder="Enter your age"
            />
          </div>
          <div class="input-box">
            <label for="email">Email</label>
            <input
              type="email"
              name="email"
              id="email"
              placeholder="Enter your email"
            />
          </div>
          <div class="form-submit">
            <button id="form-button">Send</button>
          </div>
        </form>
      </section>
    </div>
  </body>
</html>
